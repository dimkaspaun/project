---
- name: 'Install NFS Server'
  yum:
    name: nfs-utils
    state: present

- name: Start NFS Server
  systemd:
    name: "{{ item }}"
    enabled: yes
    state: started  
  loop:
    - rpcbind
    - nfs-server   

- name: Create a directory
  file:
    path: /var/nfs/upload
    state: directory
    mode: 777
    owner: root
    group: root

- name: Create a directory for bases
  file:
    path: "/var/nfs/upload/{{ item }}"
    state: directory   
  loop:
    - dbase
    - site  

- name: Config NFS Server
  shell: |
    chmod -R 777 /var/nfs/
    echo "/var/nfs 192.168.10.0/24(rw,sync,root_squash)" >> /etc/exports
    exportfs -r      


### Firewalld ###

- name: Firewalld service - firewalld is running
  systemd:
    name: firewalld
    enabled: true
    state: started  

- firewalld:
    service: nfs
    permanent: true
    state: enabled 

- firewalld:
    service: mountd
    permanent: true
    state: enabled 

- firewalld:
    service: rpc-bind
    permanent: true
    state: enabled    

- name: 'Reload Firewalld'
  systemd:
    name: firewalld
    state: reloaded 

